<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4969fc8648.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Play Rock, Paper, and Scissors with Me!</h1>
    </header>
    <main>
        <div class="score">You: 0 - Computer: 0</div>
        <div id="btn-container">
            <button name="Rock"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button name="Paper"><i class="fa-solid fa-hand"></i></button>
            <button name="Scissors"><i class="fa-solid fa-scissors"></i></button>
        </div>
        
        
        <div class="result"></div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
